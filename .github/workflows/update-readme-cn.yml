name: Update README CN

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  update-readme-cn:
    name: Update Chinese README with latest info
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Blog Posts in Chinese README
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://naodeng.com.cn/zh/index.xml"
          max_post_count: 6
          template: "- [$title]($url)"
          commit_message: "Updated Chinese README with latest blog posts"
          committer_username: "github-actions[bot]"
          committer_email: "github-actions[bot]@users.noreply.github.com"
          readme_path: "./README_CN.md"
          disable_sort: false
