name: Update README

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  update-readme:
    name: Update README with latest info
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update English Blog Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://inaodeng.com/en/rss.xml"
          max_post_count: 6
          commit_message: "Updated with latest blog posts"
          committer_username: "github-actions[bot]"
          committer_email: "github-actions[bot]@users.noreply.github.com"

      - name: Update Chinese Blog Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://inaodeng.com/zh-cn/rss.xml"
          max_post_count: 6
          commit_message: "Updated Chinese README with latest blog posts"
          committer_username: "github-actions[bot]"
          committer_email: "github-actions[bot]@users.noreply.github.com"
          readme_path: "./README_CN.md"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Fix Blog Post Formatting
        run: |
          python .github/scripts/fix_blog_format.py

      - name: Commit formatting fixes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md README_CN.md
          if ! git diff --quiet --staged; then
            git commit -m "Fix blog post formatting"
            git push
          else
            echo "No formatting changes to commit"
          fi
